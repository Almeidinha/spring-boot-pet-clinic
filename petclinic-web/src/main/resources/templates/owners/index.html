<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--/* @thymesVar id="owner" type="com.almeida.springframework.petclinic.model.Owner" */-->
        <h2 th:text="'List of Owners'">List of Owners ...</h2>

        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td style="width: 150px;" th:text="${owner?.id}">1</td>
                    <td style="width: 200px;" th:text="${owner?.firstName}">Joe</td>
                    <td style="width: 120px;" th:text="${owner?.lastName}">Buck</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
